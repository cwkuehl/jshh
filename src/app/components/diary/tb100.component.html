<p>TB100 Tagebuch</p>

<div class="right" *ngIf="diary">

  <h3>Tagebuch</h3>
  <ngb-datepicker #datum [startDate]="{year: 1789, month: 7}"></ngb-datepicker>
  <input type="text" ngbDatepicker #datum2="ngbDatepicker" [startDate]="{year: 2089, month: 8, day: 27}"/><button (click)="datum2.toggle()">Toggle</button>
  <app-date></app-date>

  <ul>
    <li *ngFor="let d of diary | async; let i = index" (click)="RemoveTbEintrag(i)">
        {{ d.datum | date:'yyyy-MM-dd' }} {{ d.eintrag }}
    </li>
  </ul>

</div>

<div class="left">

  <input type="text" placeholder="Datum" #datum>
  <input type="text" placeholder="Eintrag" #eintrag>

  <button (click)="AddTbEintrag(datum.value,eintrag.value)">Add a day</button>
</div>

<div class="jumbotron">
  <div class="container">
    <ngb-alert type="success" [dismissible]="false">
      Bootstrap is working!
    </ngb-alert>

    <h1>
      <i class="fa fa-bath" aria-hidden="true"></i>
      And so is Font Awesome!
    </h1>
  </div>
</div>
<p>

  <ngb-alert [dismissible]="true">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </ngb-alert>
</p>
