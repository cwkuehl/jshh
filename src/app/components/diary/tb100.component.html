<h3>Tagebuch</h3>

<form>
  <div class="form-row">
    <div class="form-group col-3">
      <label class="control-label" for="entrydate">Datum</label>
      <app-date [date]="date" title="Datum des Eintrags" id="entrydate" (dateChange)="onDateChange($event)"></app-date>
      <label class="control-label mt-3" for="created" *ngIf="angelegt">Angelegt</label>
      <p class="form-control-static">{{angelegt}}</p>
      <label class="control-label" for="changed" *ngIf="geaendert">GeÃ¤ndert</label>
      <p class="form-control-static">{{geaendert}}</p>
    </div>
    <div class="form-group col-9">
      <label for="eintrag">Eintrag</label>
      <textarea class="form-control" title="Tagebuch-Eintrag" id="eintrag" name="entry" [(ngModel)]="entry" rows="10" cols="30"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-3">
    </div>
  </div>
</form>

<div *ngIf="guid">
  <ngb-alert type="success" (close)="onUuid()">{{ guid }}</ngb-alert>
</div>

<div class="row">
    <button type="button" class="btn btn-primary col-md-4" (click)="createError()">Fehler erzeugen</button>
    <div class="col-md-8" *ngIf="error">
    <ngb-alert type="danger" (close)="error = null">{{ error }}</ngb-alert>
  </div>
</div>

<div class="row" *ngIf="diary">
  <ul>
    <li *ngFor="let d of diary | async; let i = index" (click)="RemoveTbEintrag(i)">
        {{ d.datum | date:'yyyy-MM-dd' }} {{ d.eintrag }}
    </li>
  </ul>
</div>

<div class="left">

  <input type="text" placeholder="Datum" #datum>
  <input type="text" placeholder="Eintrag" #eintrag>

  <button (click)="SaveTbEintrag(datum.value,eintrag.value)">Add a day</button>
</div>
